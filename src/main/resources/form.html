<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  <form>
    <div class="row g-3 align-items-center">
      <div class="mb-3 col-auto">
        <label for="template" class="form-label">Template:</label>
      </div>
      <div class="col-auto">
        <textarea rows="4" cols="40" id="template" name="template" class="form-control">
##TEMPLATE##
        </textarea>
      </div>
      <div id="templateHelp" class="form-text col-auto">This is the template that is rendered above.</div>
    </div>
    <br/>

    <div class="row g-3 align-items-center">
      <div class="mb-3 col-auto">
        <label for="updateTemplate" class="form-label">Update Template?</label>
      </div>
      <div class="col-auto form-check">
        <input type="checkbox" id="updateTemplate" name="updateTemplate" class="form-check-input">
      </div>
      <div id="updateHelp" class="form-text col-auto">Should the (modified) template be stored on submit?.</div>
    </div>
    <p/>
    <div class="mb-3">
      <strong>Select bundle, app, event_type:</strong><br/>
      <label for="bundle">Bundle</label>
      <input type="text" id="bundle" name="bundle" value="##BUNDLE##"/><br/>
      <label for="app">Application</label>
      <input type="text" id="app" name="app" value="##APP##" /><br/>
      <label for="event_type">Event_type</label>
      <input type="text" id="event_type" name="et" value="##ET##"/><br/>
    </div>
    <p/>
    <div class="row g-3 align-items-center">
      <div class="mb-3 col-auto">
        <label for="params" class="form-label">Params as JSON</label>
      </div>
      <div class="col-auto">
  <textarea rows="4" cols="40" id="params" name="params">
##PARAMS##
  </textarea><br/>
      </div>
      <div id="paramsHelp" class="form-text col-auto">The parameters to render in the template.</div>
    </div>
    <p/>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
